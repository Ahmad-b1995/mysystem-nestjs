services:
  dextrading-api:
    container_name: dextrading-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - '${APP_PORT}:${APP_PORT}'
    networks:
      - dextrading-intranet
    env_file:
      - .env
    environment:
      - DB_HOST=dextrading-mysql
    depends_on:
      dextrading-mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/uploads
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${APP_PORT}']
      interval: 30s
      timeout: 10s
      retries: 3
    command: node dist/main.js

  dextrading-mysql:
    container_name: dextrading-mysql
    restart: always
    image: mysql:8.0.29
    env_file: .env
    volumes:
      - mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3307:${DB_PORT}'
    networks:
      - dextrading-intranet
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: 'utc'
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ['CMD', 'mysqladmin', '-u${DB_USER}', '-p${DB_PASSWORD}', 'ping']
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 15s

  mysql-backup:
    container_name: mysql-backup
    image: databack/mysql-backup
    env_file: .env
    environment:
      DB_SERVER: dextrading-mysql
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
      BACKUP_DIR: '/backups'
    networks:
      - dextrading-intranet
    volumes:
      - ./backups:/backups
    depends_on:
      - dextrading-mysql

volumes:
  mysql:
    name: dextrading-mysql

networks:
  dextrading-intranet:
    name: dextrading-intranet
    driver: bridge
