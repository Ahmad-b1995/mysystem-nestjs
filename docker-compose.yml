services:
  dextrading-api:
    container_name: dextrading-api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - dextrading-intranet
    env_file:
      - .env # Available inside container not in compose file
    environment:
      - DB_HOST=DB_HOST
    depends_on:
      dextrading-mysql:
        condition: service_healthy
    command: node dist/main.js

  dextrading-mysql:
    container_name: dextrading-mysql
    image: mysql:8.0
    env_file: .env
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3308:${DB_PORT}
    networks:
      - dextrading-intranet
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      TZ: 'utc'
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ['CMD', 'mysqladmin', '-u${DB_USER}', '-p${DB_PASSWORD}', 'ping']
      interval: 5s
      retries: 10
      timeout: 15s

volumes:
  mysql:
    name: dextrading-mysql

networks:
  dextrading-intranet:
    name: dextrading-intranet
    driver: bridge
